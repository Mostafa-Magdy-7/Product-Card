<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Outfit:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;  position: relative;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body">
<div class="myCard">
  
  <picture>
  <source media="(min-width: 800px)" srcset="images/image-product-desktop.jpg">
  <img src="images/image-product-mobile.jpg" alt="Perfume bottle" class="perfume">
</picture>

  <div class=" content pt-5">
   <p><span class="gray  montserrat500 title ">Perfume</span> </p> 
<h2 class=" fraunces-MMA per">
  Gabrielle Essence Eau De Parfum

</h2>
<div>
<p class="montserrat500 bio">
   A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
</p>
</div>
 
<div>
    <p class="money-container">
        <span class="moneyAfter fraunces-MMA">$149.99</span> 
        <span class="moneyBefore"><s>$169.99</s></span>
    </p>
</div>
 
<div class="button">
  <button class="p-3 checkOut montserrat700"><img src="images/icon-cart.svg" alt="icon" class="icon"> Add to Cart</button>

</div>
</div>

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Moustafa Magdi</a>.
  </div>
 
</body>
</html>
